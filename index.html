<!DOCTYPE html>
<html lang="en">
    <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <div class="app">
        <h1>Todo</h1>
        <section>
            <label for="todo-input">Add to your todo list!</label>
            <input class="todo-input "type="text" name="todo-input"> 
            <button id="add-todo" class="btn btn-success">ADD</button>
        </section>
        <section>
            <label for="index-input">Remove an index from your todo list! (Counting from zero because coding.)</label>
            <input class="index-input "type="text" name="index-input">
            <button id="remove-todo" class ="btn btn-danger">REMOVE</button>
        </section>
        <ol id="todo-list"></ol>
    </div>
    <script src = "./deleteTodo.js"></script>
    <script src = "./addTodo.js"></script>
</body>
</html>
